    <script src="js/aframe.js"></script>

<body>

         <a-assets>
        <img id="stars" src="images/stars.jpg">
        <img id="VRlogo" src="images/VRWebLogo.png">
        
        
        </a-assets>
        
        <a-scene>
             
            <a-image src="#VRlogo" height="4" width="8" position="0 2.4 -2.4"></a-image>
            <a-sky src="#stars">


                <a-animation attribute="rotation" to="0 360 0" dur="150000" easing="linear" fill="forwards" repeat="indefinite">
                </a-animation>


            </a-sky>

            <a-sky src="#stars">


                <a-animation attribute="rotation" to="0 -360 0" dur="150000" easing="linear" fill="forwards" repeat="indefinite">
                </a-animation>


            </a-sky>
        </a-scene>
        
    


</body>
