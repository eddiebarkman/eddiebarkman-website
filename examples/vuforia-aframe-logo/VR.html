<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
          <a-assets>
            <a-asset-item id="vuforiakey" src="key.txt"></a-asset-item>
            <img id="logo" src="images/logoWhite.png">
            <img id="dot" src="images/dot.png">
            <img id="dot2" src="images/dot1.png">
            <img id="dot3" src="images/dot2.png">
            <img id="email" src="images/email.png">
            <img id="tel" src="images/tel.png">
              <img id="close" src="images/Close.png">
              
        </a-assets>
        
        <a-image src="#logo" width="250" height="100">
        <a-animation attribute="position" begin="2000" from="0 -100 0" to="0 80 0" repeat="indefinite"></a-animation> 
        
        </a-image>
        <a-entity>
        <a-image src="#dot" width="50" height="15">
        <a-animation attribute="opacity" begin="3000" from="0" to="1" repeat="indefinite"></a-animation> 
        <a-animation attribute="position" begin="3100" from="500 105 0" to="165 105 0" repeat="indefinite"></a-animation> 
        </a-image>    
        <a-sphere color="#A61E34" radius="5" scale="1.8 1.8 1.8">
        <a-animation attribute="opacity" begin="3000" from="0" to="1" repeat="indefinite"></a-animation> 
        <a-animation attribute="position" begin="3100" from="500 105 0" to="147 106 0.5" repeat="indefinite"></a-animation> 
        </a-sphere>
        </a-entity>
        <a-image src="#dot2" width="50" height="15" position="165 80 0"></a-image>
        <a-sphere color="#3DA649" radius="5" position="147 80 0.5" scale="1.8 1.8 1.8"></a-sphere>
        <a-image src="#dot3" width="50" height="15" position="175 55 0"></a-image>
        <a-sphere color="#1F6981" radius="5" position="155 54 0.5" scale="1.8 1.8 1.8"></a-sphere>
        <a-image src="#email" width="80" height="15" position="-75 15 50"></a-image>
        <a-image src="#tel" width="80" height="15" position="75 15 50"></a-image>
        <a-image src="#close" width="30" height="30" position="0 15 50" rotation="-80 0 0"></a-image>


        
      <a-sky color="#000000"></a-sky>
    </a-scene>
      
      
      <script>
      
              document.querySelector('#button1').addEventListener('mouseenter', function () {
            document.querySelector('#clickerShape').emit('clickStart');
            document.querySelector('#button1').emit('button1Enter');
        });
          
      </script>
  </body>
</html>
