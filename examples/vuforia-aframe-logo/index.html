<html>

<head>
    <title>Eddie Barkman Portfolio</title>
    <meta name="description" content="Augmented Reality Portfolio">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="../resources/splash.css">
    <link rel="stylesheet" type="text/css" href="../resources/style.css">
    <link rel="stylesheet" type="text/css" href="app.css">

    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="../resources/js/argon.min.js"></script>
    <script src="../build.js"></script>
    <script src="../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../resources/js/CSS3DArgonHUD.js"></script>
    <script src="../resources/js/aframe-look-at-component.js"></script>
</head>

<body>    
     <div id="menu" class="menu"></div>
    <div hidden>
        <div id="lookattarget" class="bottomScreen">Look at the target ...</div>
    </div>
    <div id="loader-wrapper">
        <div class="splashtext">
            <h1>AR Portfolio V1.62</h1>
            <h2 id="status">loading scripts...</h2>
        </div>

        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    


    

    
    <ar-scene vuforiakey="#vuforiakey"
              vuforiadataset__evr="src:url(../resources/datasets/EVR.xml);">

        <a-assets>
            <a-asset-item id="vuforiakey" src="key.txt"></a-asset-item>
            <img id="logo" src="images/logoWhite.png">
            <img id="dot" src="images/dot.png">
            <img id="dot2" src="images/dot1.png">
            <img id="dot3" src="images/dot2.png">
            <img id="email" src="images/email.png">
            <img id="tel" src="images/tel.png">
            <img id="close" src="images/Close.png">
            <video id="battleWithin" loop="true" src="video/battleWithin.mp4"></video>

            
                            <!--Web Pages-->
                <img id="site1" src="images/portfolio/site1.jpg">
                <img id="site2" src="images/portfolio/site2.jpg">
                <img id="site3" src="images/portfolio/site3.jpg">
                <img id="site4" src="images/portfolio/site4.jpg">
                <img id="site5" src="images/portfolio/site5.jpg">
                
                <!--Mobile Pages-->
                <img id="mobile1" src="images/portfolio/mobile1.png">
                <img id="mobile2" src="images/portfolio/mobile2.png">
                <img id="mobile3" src="images/portfolio/mobile3.png">
                <img id="mobile4" src="images/portfolio/mobile4.png">
                <img id="mobile5" src="images/portfolio/mobile5.png">
                <img id="mobile6" src="images/portfolio/mobile6.png">
                <img id="mobile7" src="images/portfolio/mobile7.png">
                
                <!--Illustration Pages-->
                <img id="illustration1" src="images/portfolio/illustration9.jpg">
                <img id="illustration2" src="images/portfolio/illustration2.jpg">
                <img id="illustration3" src="images/portfolio/illustration3.jpg">
                <img id="illustration4" src="images/portfolio/illustration4.jpg">
                <img id="illustration5" src="images/portfolio/illustration5.jpg">
                <img id="illustration6" src="images/portfolio/illustration6.jpg">
                <img id="illustration7" src="images/portfolio/illustration7.jpg">   
                <img id="illustration8" src="images/portfolio/illustration8.jpg"> 
            
        </a-assets>

         <ar-camera>
        <a-entity id="myCursor" cursor="fuse:true; fuse-timeout: 500"
                    position="0 0 -0.1"
                    geometry="primitive:ring; radiusInner: 0.001; radiusOuter: 0.0015"
                    material="color: #ff0000; opacity:0.3;">   
            <a-animation begin="click" easing="ease-in" attribute="scale"
               fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
               fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            
            
        </a-entity>
      </ar-camera>


        <!-- attach to stones target. x/y in the plane, z up -->
              <ar-frame id="frame" trackvisibility="true" visible="false" parent="vuforia.evr.bcard" position="0 0 0" rotation="0 0 0" trigger="radius:0.35;event:target_trigger">
            <a-entity id="logoscene" scale="0.005 0.005 0.005" rotation="90 0 0" visible="false">
                <a-animation attribute="visible" to="false" dur="1"></a-animation>
                <a-animation attribute="visible" to="true" delay="10" dur="1"></a-animation>

                
            <a-video class ="video" src="#battleWithin" width="100" height="60" rotation="90 0 0" position="0 0 0" onclick="this.play();"></a-video>
                
               
                  
                  
            </a-entity>
        </ar-frame>

    </ar-scene>
    <script src="app.js"></script>
    
    <script>   
        
        $('.video').click(function(){this.paused?this.play():this.pause();});
        
        
    </script>
    
    
</body>

</html>
