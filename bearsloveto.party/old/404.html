    <link rel="stylesheet" href="../css/bulma.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/animate.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<script>

<body>


    <section id="mainPage" class="hero is-success is-fullheight">

        <div class="hero-body">


            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-parent is-vertical">
                            <article class="tile is-child">
                                <figure class="image is-128x128 potatoHeart">
                                    <img class="opacity75 animated bounceInDown" src="/images/potatoheartRight.png">
                                </figure>
                            </article>
                            <article class="tile is-child">

                                <figure class="image is-96x96 is-pulled-right">
                                    <img class=" opacity75 animated bounceInDown potatoHeart" src="/images/potatoheartLeft.png">
                                </figure>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child">
                                <figure class="image is-square">
                                    <img id="bearLogo" class="opacity75 animated bounceInDown" src="/images/logoFull.png">
                                </figure>
                            </article>
                        </div>
                    </div>


                    <div class="tile is-parent">
                        <article class="tile is-child">

                        </article>

                        <article class="tile is-child">
                            <script>
                                function process() {
                                    var url = "http://bearsloveto.party/" + document.getElementById("url").value;
                                    location.href = url;
                                    return false;
                                }
                            </script>



                            <div id="IDEnter" class="field animated bounceInUp">

                                <form onSubmit="return process();">

                                    <div class="field has-addons">
                                        <p class="control has-icons-left is-expanded">
                                            <input class="input is-large is-full-width IDNumber" type="text" name="url" id="url" placeholder="Card ID">
                                            <span class="icon is-medium is-left">
                                          <i class="fa fa-barcode"></i>
                                        </span>
                                        </p>
                                        <button id="submitButton" type="submit" class="button is-large is-info">
                                            <span class="icon is-large has-text-centered"><i class="fa fa-heart"></i></span>
                                        </button>

                                    </div>


                                </form>

                            </div>
                        </article>
                    </div>
                </div>


                <div class="tile is-parent">
                    <article class="tile is-child">
                        <div class="content">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <figure class="image is-pulled-right">
                                <img class="opacity75 animated bounceInDown potatoHeart2" src="/images/potatoheartRight.png">
                            </figure>
                        </div>
                    </article>

                </div>
            </div>

        </div>



        <nav id="menu" class="nav has-shadow animated fadeInUp">


            <div class="container">

                <div class="nav-left">
                    <a class="nav-item is-tab is-hidden-mobile is-active">
                        <span class="icon"><i class="fa fa-home"></i></span> Home
                    </a>
                    <a class="nav-item is-tab is-hidden-mobile">
                        <span class="icon"><i class="fa fa-cloud"></i></span> About </a>
                    <a class="nav-item is-tab is-hidden-mobile">
                        <span class="icon"><i class="fa fa-tree"></i></span> Blog
                    </a>
                    <a class="nav-item is-tab is-hidden-mobile">
                        <span class="icon"><i class="fa fa-heart"></i></span> Cards
                    </a>
                </div>

                <div class="nav-center">
                    <a class="nav-item">
                        <img src="/images/title2.png" alt="Bears Logo">
                    </a>

                </div>

                <span class="nav-toggle">
                    <span></span>
                <span></span>
                <span></span>
                </span>

            </div>

        </nav>




    </section>







    <script>
        var cleave = new Cleave('.IDNumber', {
            delimiters: ['-'],
            blocks: [4, 4],
            uppercase: true
        });
    </script>
